[Interface]
# Mobile device IP address in the VPN network
Address = 10.0.0.7
# Your mobile device private key - Generate with: wg genkey
PrivateKey = <YOUR_PRIVATE_KEY>
# DNS server to use when VPN is active
DNS = 1.1.1.1

[Peer]
# Server public key - Get from server after key generation
PublicKey = <SERVER_PUBLIC_KEY>
# Server endpoint - Replace with your Cloudflare DDNS domain
Endpoint = your-domain.example.com:51820
# IP ranges to route through VPN
# Use 10.0.0.0/24 for VPN network only
# Use 0.0.0.0/0 to route all traffic through VPN
AllowedIPs = 10.0.0.0/24
# Keep connection alive for NAT traversal (important for mobile)
PersistentKeepalive = 25
